<!DOCTYPE html>
<html>
<head>
  <title>Polygon Paywall</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js" defer></script>
</head>
<body>
  <h2>Pay 0.01 POL to Access</h2>
  <button id="connect">Connect Wallet</button>
  <button id="pay1">Pay 0.01 POL</button>

  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      let userAddress;
      const targetAddress = "0x15005E6e7f4aA7d5910fFd1E364c691E6b175eD4";

      document.getElementById("connect").onclick = async () => {
        if (!window.ethereum) return alert("MetaMask not found!");
        try {
          await window.ethereum.request({
            method: "wallet_switchEthereumChain",
            params: [{ chainId: "0x89" }],
          });
          const accounts = await ethereum.request({ method: "eth_requestAccounts" });
          userAddress = accounts[0];
          alert("Wallet connected: " + userAddress);
        } catch (err) {
          alert("Connect error: " + err.message);
        }
      };

      async function waitForReceipt(provider, txHash) {
        let receipt = null;
        while (!receipt) {
          receipt = await provider.getTransactionReceipt(txHash);
          if (!receipt) await new Promise(r => setTimeout(r, 3000));
        }
        return receipt;
      }

      document.getElementById("pay1").onclick = async () => {
        if (!userAddress) return alert("Please connect your wallet first.");

        try {
          const provider = new ethers.providers.Web3Provider(window.ethereum);
          const signer = provider.getSigner();

          const tx = await signer.sendTransaction({
            to: targetAddress,
            value: ethers.utils.parseUnits("0.01", 18),
          });

          alert("Payment sent. Waiting for confirmation...");
          const receipt = await waitForReceipt(provider, tx.hash);

          if (receipt.status !== 1) {
            alert("Transaction failed.");
            return;
          }

          alert("Payment confirmed! Verifying...");

          const res = await fetch("/api/verify", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ userAddress, txHash: tx.hash }),
          });

          const data = await res.json();
          if (data.access) {
            window.location.href = data.url;
          } else {
            alert("Payment not verified by backend.");
          }
        } catch (err) {
          alert("Error: " + err.message);
        }
      };
    });
  </script>
</body>
</html>
