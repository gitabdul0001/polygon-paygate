<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Polygon Paywall</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js" defer></script>
</head>
<body>
  <h2>Access Whop.com after paying 0.01 POL</h2>
  <button id="connect">ðŸ”— Connect Wallet</button>
  <button id="pay1">ðŸ’¸ Pay 0.01 POL</button>

  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      let userAddress;
      const targetAddress = "0x15005E6e7f4aA7d5910fFd1E364c691E6b175eD4";

      document.getElementById("connect").onclick = async () => {
        if (!window.ethereum) return alert("MetaMask not found!");

        try {
          await window.ethereum.request({
            method: "wallet_switchEthereumChain",
            params: [{ chainId: "0x89" }] // Polygon Mainnet
          });

          const accounts = await ethereum.request({ method: "eth_requestAccounts" });
          userAddress = accounts[0];
          alert("Wallet connected: " + userAddress);
        } catch (err) {
          console.error("Connection error:", err);
          alert("Could not connect wallet.");
        }
      };

      document.getElementById("pay1").onclick = async () => {
        if (!userAddress) return alert("Please connect your wallet first.");

        console.log("Pay1 clicked");

        try {
          const provider = new ethers.providers.Web3Provider(window.ethereum);
          const signer = provider.getSigner();

          const tx = await signer.sendTransaction({
            to: targetAddress,
            value: ethers.utils.parseUnits("0.01", 18)
          });

          await tx.wait();
          alert("Payment sent!");

          const res = await fetch("/api/verify", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ userAddress })
          });

          const data = await res.json();
          if (data.access) {
            window.location.href = data.url;
          } else {
            alert("Payment not verified. Try again shortly.");
          }

        } catch (err) {
          console.error("Payment error:", err);
          alert("Payment failed: " + err.message);
        }
      };
    });
  </script>
</body>
</html>
