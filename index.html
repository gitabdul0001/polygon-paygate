<!DOCTYPE html>
<html>
<head>
  <title>Umi Devnet Paywall</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js" defer></script>
</head>
<body>
  <h2>Pay 0.01 ETH on Umi Devnet to Access</h2>
  <button id="connect">Connect Wallet</button>
  <button id="pay1">Pay 0.01 ETH</button>

  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      let userAddress;
      const receiver = "0x4c3D7a355b1828957449AE562c56967a13565b9D";

      async function switchToUmiDevnet() {
        if (!window.ethereum) {
          alert("Please install MetaMask");
          return false;
        }
        try {
          await window.ethereum.request({
            method: "wallet_switchEthereumChain",
            params: [{ chainId: "0xA435" }], // 42069 decimal = 0xA435 hex
          });
          return true;
        } catch (switchError) {
          // This error code indicates the chain has not been added to MetaMask.
          if (switchError.code === 4902) {
            try {
              await window.ethereum.request({
                method: "wallet_addEthereumChain",
                params: [{
                  chainId: "0xA435",
                  chainName: "Umi Devnet",
                  nativeCurrency: {
                    name: "Ether",
                    symbol: "ETH",
                    decimals: 18,
                  },
                  rpcUrls: ["https://devnet.uminetwork.com"],
                  blockExplorerUrls: ["https://devnet.explorer.moved.network"],
                }],
              });
              return true;
            } catch (addError) {
              alert("Failed to add Umi Devnet: " + addError.message);
              return false;
            }
          } else {
            alert("Failed to switch network: " + switchError.message);
            return false;
          }
        }
      }

      document.getElementById("connect").onclick = async () => {
        if (!window.ethereum) {
          alert("MetaMask not detected");
          return;
        }
        const switched = await switchToUmiDevnet();
        if (!switched) return;

        try {
          const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
          userAddress = accounts[0];
          alert("Wallet connected: " + userAddress);
        } catch (err) {
          alert("Connect error: " + err.message);
        }
      };

      async function waitForReceipt(provider, txHash) {
        let receipt = null;
        while (!receipt) {
          receipt = await provider.getTransactionReceipt(txHash);
          if (!receipt) await new Promise(r => setTimeout(r, 3000));
        }
        return receipt;
      }

      document.getElementById("pay1").onclick = async () => {
        if (!userAddress) {
          alert("Please connect your wallet first.");
          return;
        }

        try {
          const provider = new ethers.providers.Web3Provider(window.ethereum);
          const signer = provider.getSigner();

          const tx = await signer.sendTransaction({
            to: receiver,
            value: ethers.utils.parseUnits("0.01", 18),
          });

          alert("Payment sent. Waiting for confirmation...");
          const receipt = await waitForReceipt(provider, tx.hash);

          if (receipt.status !== 1) {
            alert("Transaction failed.");
            return;
          }

          alert("Payment confirmed! Verifying backend...");

          const res = await fetch("/api/verify", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ userAddress, txHash: tx.hash }),
          });

          const data = await res.json();

          if (data.access) {
            window.location.href = data.url;
          } else {
            alert("Payment verification failed.");
          }
        } catch (err) {
          alert("Error: " + err.message);
        }
      };
    });
  </script>
</body>
</html>
